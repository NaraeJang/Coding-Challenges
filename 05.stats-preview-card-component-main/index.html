<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- goolge fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="header">
   
      <picture class="header__img">
        <source srcset="/images/image-header-mobile.jpg" media="(max-width: 700px)">
        <img src="/images/image-header-desktop.jpg" alt="image for get insights that help your business grow." width="100%" height="100%">
      </picture>

      <div class="header__content">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="header__group">

          <div class="header__group-item">
            <h2>10K+</h2>
            <p>companies</p>
          </div>
          <div class="header__group-item">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="header__group-item">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
          
        </div>
      </div>
    </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
